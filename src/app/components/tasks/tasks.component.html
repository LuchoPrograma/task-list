<!-- Mostramos por pantalla cada tarea cargada en la base 
    de datos (el arreglo que creamos en mock-tasks) -->
<app-tasks-item 
    *ngFor="let task of tasks"
    [task]="task"
    (onDeleteTask)="deleteTask(task)"
    (onToggleReminder)="toggleReminder(task)"
>
  <!-- data binding estructural(bucle for) y property binding-->

</app-tasks-item>
